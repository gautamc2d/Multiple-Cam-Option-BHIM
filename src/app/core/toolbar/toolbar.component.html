<mat-toolbar class="toolbar-panel">
  <button mat-icon-button (click)="sidenav.toggle();drawer.toggle();" *ngIf="matDrawerShow">
    <i class="material-icons app-toolbar-menu">menu </i>
  </button>
  <button mat-icon-button (click)="sidenav.toggle();" *ngIf="!matDrawerShow">
    <i class="material-icons app-toolbar-menu">menu </i>
  </button>
  <h5 class="item-heading">{{item.msg1}} <br><span *ngIf="item.msg2">Updated:
      {{item.msg2 | date: 'dd/MM/yyyy hh:mm:ss'}}</span></h5>
  <span class="spacer"></span>
  <div class="input-search" [hidden]="hideSearchBar">
    <input matInput type="text" id="searchBar" class="i-search" placeholder="Search"
      (keyup)="applyFilter($event.target.value)" />
  </div>
  <app-toolbar-notification [notifications]="toolbarHelpers?.notifications"></app-toolbar-notification>
  <app-user-menu [currentUser]="toolbarHelpers?.currentUser"></app-user-menu>
</mat-toolbar>
