<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p>Are you sure? You want to delete {{data.type}}</p>
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-button (click)="onNoClick()" mat-raised-button color="primary">No</button>
  <button mat-button [mat-dialog-close]="data.confirm" cdkFocusInitial mat-raised-button>Yes</button>
</div>
